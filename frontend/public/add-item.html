<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapbazar - Add Item</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      box-shadow: 0 4px 8px rgba(38, 40, 46, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }

    /* Logo */
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: #ffd700;
    }

    /* Nav Links */
    .nav-links {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-link {
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 3px;
      background-color: #ffd700;
      bottom: -6px;
      left: 0;
      transition: width 0.3s ease;
      border-radius: 3px;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    .nav-link:hover {
      color: #ffd700;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.5);
    }

    /* Logout Button */
    .btn-logout {
      background: #ff4757;
      border: none;
      color: white;
      font-weight: 700;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      font-size: 1rem;
      box-shadow: 0 3px 8px rgba(255, 71, 87, 0.4);
    }

    .btn-logout:hover {
      background: #ff6b81;
      box-shadow: 0 6px 14px rgba(255, 107, 129, 0.7);
    }

    /* Hamburger Menu */
    .nav-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      position: relative;
      width: 30px;
      height: 22px;
      z-index: 1100;
    }

    .hamburger,
    .hamburger::before,
    .hamburger::after {
      display: block;
      background-color: #fff;
      height: 4px;
      border-radius: 2px;
      position: absolute;
      width: 100%;
      transition: all 0.3s ease;
    }

    .hamburger {
      top: 50%;
      transform: translateY(-50%);
    }

    .hamburger::before {
      content: '';
      top: -8px;
    }

    .hamburger::after {
      content: '';
      top: 8px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .nav-links {
        position: fixed;
        top: 70px;
        right: 0;
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        height: calc(100% - 70px);
        width: 250px;
        flex-direction: column;
        padding: 2rem;
        gap: 1.5rem;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        box-shadow: -4px 0 8px rgba(0, 0, 0, 0.15);
        border-radius: 8px 0 0 8px;
      }

      .nav-links.open {
        transform: translateX(0);
      }

      .nav-toggle {
        display: block;
      }
    }

    /* Add Item Form */
    main {
      margin-top: 100px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #333;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="number"],
    form input[type="file"],
    form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn-primary {
      background: #2575fc;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      display: block;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background: #1a5edc;
      box-shadow: 0 4px 12px rgba(37, 117, 252, 0.4);
    }

    .error-msg,
    .success-msg {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    .error-msg {
      color: #e74c3c;
    }

    .success-msg {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">Snapbazar</a>

        <button class="nav-toggle" aria-label="Toggle navigation">
          <span class="hamburger"></span>
        </button>

        <ul class="nav-links">
          <li><a href="index.html" class="nav-link active">Home</a></li>
          <li><a href="items.html" class="nav-link">Item</a></li>
          <li><a href="add-item.html" class="nav-link">Add Item</a></li>
          <li><a href="my-items.html" class="nav-link">My Items</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><button id="logoutBtn" class="btn-logout">Logout</button></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <h1>Add New Item</h1>
    <form id="addItemForm" enctype="multipart/form-data">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required placeholder="Item title" />

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required placeholder="Item description"></textarea>

      <label for="price">Price (â‚¹):</label>
      <input type="number" id="price" name="price" required min="0" placeholder="Item price" />

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <button type="submit" class="btn-primary">Add Item</button>
    </form>
    <p class="error-msg" id="addItemError"></p>
    <p class="success-msg" id="addItemSuccess"></p>
  </main>

  <script src="js/add-item.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
