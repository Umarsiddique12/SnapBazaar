<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapbazar - Add Item</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <header>
    <nav>
      <img src="images/logo.png" alt="Snapbazar Logo" class="logo" />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="items.html">Items</a></li>
        <li><a href="my-items.html">My Items</a></li>
        <li><a href="about.html">About</a></li>
        <li><button id="logoutBtn" class="btn-logout">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Add New Item</h1>
    <form id="addItemForm" enctype="multipart/form-data">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required placeholder="Item title" />

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required placeholder="Item description"></textarea>

      <label for="price">Price (â‚¹):</label>
      <input type="number" id="price" name="price" required min="0" placeholder="Item price" />

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <button type="submit" class="btn-primary">Add Item</button>
    </form>
    <p class="error-msg" id="addItemError"></p>
    <p class="success-msg" id="addItemSuccess"></p>
  </main>

  <script src="js/add-item.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
