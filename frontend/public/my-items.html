<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapbazar - My Items</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      box-shadow: 0 4px 8px rgba(38, 40, 46, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: #ffd700;
    }

    .nav-links {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-link {
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 3px;
      background-color: #ffd700;
      bottom: -6px;
      left: 0;
      transition: width 0.3s ease;
      border-radius: 3px;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    .nav-link:hover {
      color: #ffd700;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.5);
    }

    .btn-logout {
      background: #ff4757;
      border: none;
      color: white;
      font-weight: 700;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      font-size: 1rem;
      box-shadow: 0 3px 8px rgba(255, 71, 87, 0.4);
    }

    .btn-logout:hover {
      background: #ff6b81;
      box-shadow: 0 6px 14px rgba(255, 107, 129, 0.7);
    }

    /* Main content container */
    body > main.container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2rem;
    }

  .item-card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
  height: 100%;
}

.item-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
}

.item-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-bottom: 1px solid #eee;
}

/* New container for item info */
.item-info {
  padding: 1.2rem;
  display: flex;
  flex-direction: column;
  flex-grow: 1;
  justify-content: space-between;
}

.item-info h3 {
  font-size: 1.25rem;
  color: #222;
  margin-bottom: 0.6rem;
  font-weight: 600;
}

.item-info .description {
  font-size: 0.95rem;
  color: #555;
  margin-bottom: 1rem;
  flex-grow: 1;
  line-height: 1.5;
}

.item-info .price {
  color: #2ecc71;
  font-size: 1.05rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

/* Delete button */
.delete-btn {
  align-self: flex-start;
  padding: 0.45rem 1rem;
  background-color: #e74c3c;
  color: white;
  font-size: 0.9rem;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.delete-btn:hover {
  background-color: #c0392b;
}


  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Snapbazar</a>

      <button class="nav-toggle" aria-label="Toggle navigation">
        <span class="hamburger"></span>
      </button>

      <ul class="nav-links">
        <li><a href="index.html" class="nav-link active">Home</a></li>
        <li><a href="items.html" class="nav-link">Item</a></li>
        <li><a href="add-item.html" class="nav-link">Add Item</a></li>
        <li><a href="my-items.html" class="nav-link">My Items</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><button id="logoutBtn" class="btn-logout">Logout</button></li>
      </ul>
    </div>
  </nav>
</header>

<main class="container">
  <h1>My Items</h1>
  <div id="myItemsList" class="items-grid">
    <!-- User's items will be dynamically injected here -->
  </div>
</main>

<script src="js/my-items.js"></script>
<script src="js/main.js"></script>
</body>
</html>
